    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

<script type="text/javascript" src="js/jquery-3.3.1"></script>
    <script type="text/javascript" src="js/marked.js"></script>
    <script>
        $(document).ready(function(){
            var target = $("#markdown_content");

            $.ajax({
                url: target[0].attributes["src"].value,
            }).success(function(data){
                target.append(marked(data));
            }).error(function(data){
                target.append("This content failed to load.");
            });
        });
    </script>
    <script type="text/javascript">
      var html = marked("# Hello, world!");   //markdownテキストをHTMLに変換
      document.getElementById("the").innerHTML=html;
    </script>


  </head>
